name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  quality:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

  build:
    if: github.event.action != 'closed'
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üèóÔ∏è Upload static site files (repo root)
      - name: Upload preview artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Static HTML/CSS files live at repo root

  deploy:
    if: github.event.action != 'closed'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy preview
        id: deployment
        uses: actions/deploy-pages@v4

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    environment:
      name: preview
    steps:
      - name: Cleanup preview
        uses: actions/deploy-pages@v4
        with:
          cleanup: true
