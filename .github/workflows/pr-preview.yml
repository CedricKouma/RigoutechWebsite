name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 🏗️ Upload static site files (repo root)
      - name: Upload preview artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Change if your site output folder is different (e.g. ./build or ./dist)

  deploy:
    if: github.event.action != 'closed'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: preview-${{ github.event.pull_request.number }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy preview
        id: deployment
        uses: actions/deploy-pages@v4

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup preview
        uses: actions/deploy-pages@v4
        with:
          cleanup: true
